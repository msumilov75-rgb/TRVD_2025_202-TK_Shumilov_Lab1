<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>GuitarTabs | Вхід</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .register-container { display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
        .registration-box { background: #fff; padding: 20px 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .registration-box h2 { text-align: center; color: #358dfa; border-bottom: 2px solid #f4f4f4; padding-bottom: 10px; }
        .reg-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .reg-table td { padding: 10px; border: 1px solid #ddd; }
        .reg-table td:first-child { background: #f9f9f9; font-weight: bold; width: 40%; }
        .reg-table input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box; }
        .form-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .form-buttons a, .form-buttons input { flex: 1; padding: 10px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-decoration: none; text-align: center; color: white; }
        .btn-submit { background-color: #2ecc71; }
        .btn-home { background-color: #3498db; }
    </style>
</head>
<body>
    <header class="header">
        <span class="header-logo">GuitarTabs</span>
    </header>

    <div class="register-container">
        <div class="registration-box">
            <h2>Вхід у систему</h2>
            <form action="index.html">
                <table class="reg-table">
                    <tr>
                        <td>E-mail</td>
                        <td><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td>Пароль</td>
                        <td><input type="password" name="password" required></td>
                    </tr>
                </table>
                <div class="form-buttons">
                    <input type="submit" value="Увійти" class="btn-submit">
                    <a href="index.html" class="btn-home">На головну</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
