<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>GuitarTabs | Перегляд</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <span class="header-logo">GuitarTabs</span>
            <nav class="main-nav"><a href="index.html">Головна</a></nav>
        </div>
    </header>

    <div class="container preview-content">
        <div class="cover-section">
            <div class="preview-image">
                <img src="https://via.placeholder.com/200x280/34495e/ffffff?text=Tab" alt="Song Cover">
            </div>
            <div class="preview-info">
                <div class="title-header">
                    <h1>Nothing Else Matters</h1>
                    <div class="rating-box"><span class="score">4.9</span></div>
                </div>
                <div class="description">
                    <p>Складність: Середня. Тональність: Em. Використовується перебір.</p>
                </div>
                <div class="tags">
                    <a href="#" class="tag-item">Рок</a>
                    <a href="#" class="tag-item">Балада</a>
                </div>
            </div>
        </div>

        <div class="preview-layout">
            <aside class="sidebar-col">
                <div class="sidebar-block">
                    <button class="action-button btn-read">Відкрити Таби</button>
                    <button class="action-button btn-add">Додати в збірку</button>
                    <button class="action-button" style="background: #3498db; color: white;">Редагувати</button>
                    <button class="action-button" style="background: #e74c3c; color: white;">Видалити</button>
                </div>
                <div class="sidebar-block">
                    <h4>Деталі</h4>
                    <ul class="details-list">
                        <li><strong>Виконавець:</strong> <a href="artist.html">Metallica</a></li>
                        <li><strong>Додав:</strong> <span>User123</span></li>
                    </ul>
                </div>
            </aside>
            
            <main class="main-col">
                <h3>Схеми акордів пісні</h3>
                <div class="chord-grid" style="display: flex; gap: 10px;">
                    <div style="border: 1px solid #ddd; padding: 10px; text-align: center;">
                        <strong>Em</strong><br>
                        <img src="https://via.placeholder.com/60x80?text=Diagram" alt="Em">
                    </div>
                    <div style="border: 1px solid #ddd; padding: 10px; text-align: center;">
                        <strong>Am</strong><br>
                        <img src="https://via.placeholder.com/60x80?text=Diagram" alt="Am">
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
